<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-duotone-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>


</head>

<!-- tailwind classes components -->
<style type="text/tailwindcss">
    .form-label { @apply block ml-2 mb-1 text-sm font-medium text-gray-700 relative; }
    .form-label.required::after { @apply content-['*'] text-red-500 w-4 h-4 absolute top-0 -left-2; }
    .form-input { @apply bg-transparent w-full px-3 py-2 text-gray-700 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#023c40]/50 focus:border-transparent transition-all; }
    .form-file { @apply w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-[#023c40]/10 file:text-[#023c40] hover:file:bg-[#023c40]/20; }
    .btn-default { @apply px-4 py-2 text-xs font-medium bg-gray-300 rounded-md hover:bg-gray-300/90 focus:outline-none focus:ring-2 focus:ring-[#023c40]/50 focus:ring-offset-2 transition-all duration-200; }
    .btn-primary { @apply px-4 py-2 text-xs font-medium bg-[#023c40] text-white rounded-md hover:bg-[#023c40]/90 focus:outline-none focus:ring-2 focus:ring-[#023c40]/50 focus:ring-offset-2 transition-all duration-200; }
    .action-danger { @apply w-7 h-7 rounded-md p-0 flex items-center justify-center text-sm bg-gray-50 cursor-pointer group-hover:bg-rose-100 transition-all; }
    .action-success { @apply w-7 h-7 rounded-md p-0 flex items-center justify-center text-sm bg-gray-50 cursor-pointer group-hover:bg-emerald-100 transition-all; }
    .form-checkbox { @apply w-4 h-4 mr-1 cursor-pointer text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 focus:ring-2; }
    .form-radio { @apply w-4 h-4 mr-1 cursor-pointer text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2 ; }
</style>

<body class="  bg-gradient-to-r from-blue-100 to-red-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <nav
        class="fixed top-0 left-0 right-0 bg-white/60 backdrop-blur-md border-b border-gray-300 h-16 flex items-center justify-between px-4 z-20">
        <div class="flex items-center">
            <button id="toggleSidebar" class="w-4 mr-4 cursor-pointer"><i
                    class="text-lg text-gray-600 fa-solid fa-bars"></i></button>
            <h1 class="text-md font-medium text-black">LMS / Management System</h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="profileMenu"><i class="text-gray-600 text-lg fa-solid fa-user-circle"></i></button>
            <button id="notificationsMenu"><i class="text-gray-600 text-lg fa-solid fa-bell"></i></button>

        </div>
    </nav>

    <!-- Sidebar -->
    <div class="fixed left-0 top-16 bottom-0 z-20 text-white w-[256px] transition-[width] ease-in-out duration-300 "
        id="sidebar">
    </div>

    <!-- Main Content -->
    <main class="flex flex-col pt-16 ml-[256px] transition-all ease-in-out duration-300 h-screen" id="mainContent">

        <section class=" bg-white/60 backdrop-blur-md border border-gray-300 rounded-lg m-3 mb-0 p-5 px-7">
            <div class="flex align-center justify-between ">
                <h1 class="text-2xl font-medium">Dashboard</h1>
                <nav id="breadcrumbs" class="flex items-center justify-end " aria-label="Breadcrumb"></nav>
            </div>

            <div id="content" class="mt-3 border-t border-gray-300 pt-3">
                <!-- Main Content Here -->
                <form id="form" class="space-y-6">
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="form-label required">Product Name</label>
                            <input type="text" name="name" placeholder="Enter product name" class="form-input">
                        </div>
                        <div>
                            <label class="form-label required">Price</label>
                            <input type="text" name="price" placeholder="Enter price" class="form-input">
                        </div>
                        <div>
                            <label class="form-label required">Description</label>
                            <textarea name="description" placeholder="Product description" rows="2"
                                class="form-input"></textarea>
                        </div>
                        <div>
                            <label class="form-label required">Category</label>
                            <select name="category" class="form-input">
                                <option value="">Select an option</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label required">Type</label>
                            <div>
                                <div class="flex items-center mb-1">
                                    <input type="checkbox" class="form-checkbox" name="type[]" value="physical">
                                    <label class=" ml-1 text-sm text-gray-800">Physical</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input type="checkbox" class="form-checkbox" name="type[]" value="digital">
                                    <label class=" ml-1 text-sm text-gray-800">Digital</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input type="checkbox" class="form-checkbox" name="type[]" value="service">
                                    <label class=" ml-1 text-sm text-gray-800">Service</label>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="form-label required">
                                Rating
                            </label>
                            <div>
                                <div class="flex items-center mb-1">
                                    <input type="radio" name="rating" value="1" class="form-radio">
                                    <label class="ml-1 text-sm text-gray-800">1 Star</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input type="radio" name="rating" value="2" class="form-radio">
                                    <label class="ml-1 text-sm text-gray-800">2 Stars</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input type="radio" name="rating" value="3" class="form-radio">
                                    <label class="ml-1 text-sm text-gray-800">3 Stars</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input type="radio" name="rating" value="4" class="form-radio">
                                    <label class="ml-1 text-sm text-gray-800">4 Stars</label>
                                </div>
                                <div class="flex items-center mb-1">
                                    <input type="radio" name="rating" value="5" class="form-radio">
                                    <label class="ml-1 text-sm text-gray-800">5 Stars</label>
                                </div>
                            </div>

                        </div>

                        <div>
                            <label class="form-label required">File</label>
                            <input type="file" name="file" class="form-file">
                        </div>
                    </div>
                    <!-- Details Table -->
                    <div class=" bg-white rounded-lg shadow-sm">
                        <table id="detailsTable" class="w-full table-auto border-collapse">
                            <thead>
                                <tr class="border-b border-gray-300">
                                    <th class="text-left w-1/4">
                                        <div class="form-label p-2 !m-0"> Product Name</div>
                                    </th>
                                    <th class="text-left">
                                        <div class="form-label p-2 !m-0"> Description</div>
                                    </th>
                                    <th class="text-left">
                                        <div class="form-label p-2 !m-0"> Qty</div>
                                    </th>
                                    <th class="text-left">
                                        <div class="form-label p-2 !m-0"> Rate</div>
                                    </th>
                                    <th class="text-left">
                                        <div class="form-label p-2 !m-0"> Amount</div>
                                    </th>
                                    <th class="text-left">
                                        <div class="form-label p-2 !m-0"> Actions</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="detailsBody">
                                <!-- Initial Row -->
                                <tr class="detail-row">
                                    <td class="p-2">

                                        <select name="product_id[]" class="form-input text-xs">
                                            <option value="">Select Product</option>
                                            <option value="1">Laptop</option>
                                            <option value="2">Mouse</option>
                                            <option value="3">Keyboard</option>
                                        </select>
                                    </td>
                                    <td class="p-2">
                                        <input type="text" name="description[]" class="form-input text-xs">
                                    </td>
                                    <td class="p-2">
                                        <input type="text" name="qty[]" class="form-input qty text-xs">
                                    </td>
                                    <td class="p-2">
                                        <input type="text" name="rate[]" class="form-input rate text-xs">
                                    </td>
                                    <td class="p-2">
                                        <input type="text" name="amount[]" class="form-input amount text-xs" readonly>
                                    </td>
                                    <td class="p-2 flex space-x-1">
                                        <div class="relative group">
                                            <button type="button" class="delete-row action-danger"><i
                                                    class="fa-solid text-gray-500 group-hover:text-rose-600 fa-trash transition-all"></i></button>
                                            <span class="tooltip-left group-hover:!block">Delete Row</span>
                                        </div>
                                        <div class="relative group">
                                            <button type="button" class="insert-row action-success"><i
                                                    class="fa-solid text-gray-500 group-hover:text-emerald-600 fa-plus transition-all"></i></button>
                                            <span class="tooltip-right group-hover:!block">Add Row</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="flex gap-2 w-fit ml-auto sticky bottom-0 py-3">
                        <button type="button" class="btn-default">
                            <i class="fa-solid fa-arrow-left mr-2"></i> Back
                        </button>
                        <button type="submit" class="btn-primary">
                            Submit <i class="fa-solid fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>

        </section>
        <!-- footer -->
        <footer class=" w-full text-center p-2">
            <p class="text-sm">© 2025 All Rights Reserved</p>
        </footer>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="components.js"></script>
    <script src="app.js"></script>
    <script src="form-validation.js"></script>
</body>

</html>
